<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Coffee Shop landing page">
  <meta name="keywords" content="Coffee Shop, TripleTen">
  <meta name="author" content="David Castellano">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
    <img src="./images/Logo.svg" alt="spots logo" class="header__logo"/>
    </header>
      <main class="content">
      <section class="profile page__section">
        <img src="./images/avatar.jpg" alt="avatar image" class="profile__avatar"/>
        <div class="profile__column">
          <h1 class="profile__title">Puru Nacka Lu Lu Lu</h1>
          <p class="profile__subtitle">Civil Aviator</p>
          <button type="button" class="profile__edit-btn">
            <img src="./images/pencil.svg" alt="pencil icon" class="profile__pencil"/>Edit Profile
          </button>
        </div>
        <button type="button" class="profile__add-button">
          <img src="./images/plus.svg" alt="plus icon" class="profile__plus"/>New Post
        </button>
      </section>

      <section class="cards page__section">
      <ul class="cards__list">
        <template id="card-template">
          <li class="card">
            <img src=""
              alt=""
              class="card__photo"/>
            <div class="card__content">
              <h2 class="card__info"></h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>
    </main>
      <footer class="footer content page__section">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
       <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
          <img src="./images/X.svg" alt="X icon" class="modal__x"/>
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
             Name
             <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name">
              </label>
            <label for="profile-description-input" class="modal__label">
              Description
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself">
            </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
  </div>
  <script defer src="./scripts/index.js"></script>
</body>
</html>

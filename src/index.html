<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots profile page" />
    <meta name="keywords" content="Spots, TripleTen" />
    <meta name="author" content="David Castellano" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          id="logo-image"
          src="<%=require('./images/Logo.svg')%>"
          alt="spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                class="profile__pencil-white"
                src="<%=require('./images/pencilWhite.svg')%>"
                alt="pencil icon"
              />
            </button>
            <img
              id="profile-avatar"
              src="<%=require('./images/avatar.jpg')%>"
              alt="avatar image"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__title"></h1>
            <p class="profile__subtitle"></p>
            <button type="button" class="profile__edit-btn">
              <img
                id="pencil-icon"
                src="<%=require('./images/pencil.svg')%>"
                alt="pencil icon"
                class="profile__pencil"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              id="plus-icon"
              src="<%=require('./images/plus.svg')%>"
              alt="plus icon"
              class="profile__plus"
            />New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__photo" src="#" alt="" />
                <button type="button" class="card__delete-button">
                  <img
                    id="garbage-icon"
                    src="<%=require('./images/garbage.svg')%>"
                    alt="garbage icon"
                    class="card__garbage_icon"
                  />
                </button>

                <div class="card__content">
                  <h2 class="card__info"></h2>

                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer content page__section">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>

      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form name="addPost_profile" class="modal__form" novalidate>
            <label for="image-link-input" class="modal__label">
              Image Link
              <input
                id="image-link-input"
                type="url"
                class="modal__input"
                required
                placeholder="Paste a link to the picture"
              />
              <span id="image-link-input-error" class="modal__error"></span>
            </label>
            <label for="image-caption-input" class="modal__label">
              Caption
              <input
                id="image-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="image-caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_preview">
          <img class="modal__image" src="#" alt="" />
          <button
            type="button"
            class="modal__close-btn modal__close-btn_preview"
          ></button>
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">Edit Profile Avatar</h2>
        <form id="edit-avatar" class="modal__form" novalidate>
          <label for="profile-avatar-input" class="modal__label">
            Avatar
            <input
              id="profile-avatar-input"
              type="url"
              name="avatar"
              class="modal__input"
              placeholder="Avatar goes here"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <!-- TODO - STYLE THE MODAL -->
    <div class="modal" id="delete-modal">
      <div class="modal__delete-container">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_preview"
        ></button>
        <h2 class="modal__delete-title">
          Are you sure you want to delete this image?
        </h2>
        <form id="delete-form" class="modal__form" novalidate>
          <button type="submit" class="modal__delete-btn">Delete</button>
          <button type="button" class="modal__submit-btn">Cancel</button>
        </form>
      </div>
    </div>
  </body>
</html>
